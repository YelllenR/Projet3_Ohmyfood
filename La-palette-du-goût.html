<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/67fa93fe08.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@449&family=Roboto&family=Shrikhand&display=swap"
        rel="stylesheet">
    <title>La palette du goût</title>
</head>

<body>
    <!--Headr container-->
    <header id="wrapper">
        <nav class="nav">
            <div class="nav__arrow">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <img src="/Images/ohmyfood@2x.svg" alt="logo" class="nav__logo">
            </div>

            <img src="" alt="senses picture" class="nav__imgfood" />
        </nav>
    </header>

    <section class="iconheart">
        <i class="fa fa-heart"></i>
        <h1 class="iconheart__title">
            Le délice des sens
        </h1>
    </section>

    <!-- Starter container-->
    <section id="wrapper">
        <div class="starters">
            <h2 class="starters__title">
                Entrées
            </h2>

            <div class="starters__choice">
                <h3 class="starters__name">

                </h3>

                <div class="starters__infoprice">
                    <p class="starters__info"></p>
                    <p class="starters__price"></p>
                </div>
            </div>

        </div>

    </section>


    <!--Main dish container-->
    <section id="wrapper">
        <div class="maincorse">
            <h2 class="maincorse__title"></h2>

            <div class="maincorse__choices">
                <h3 class="maincorse__name">
                </h3>

                <div class="maincorse__infoprice">
                    <p class="maincorse__info"></p>
                    <p class="maincorse__price"></p>
                </div>
            </div>


        </div>
    </section>


    <!--Desserts container-->
    <section id="wrapper">
        <div class="desserts">
            <h2 class="desserts__title">
            </h2>

            <div class="desserts__choices">
                <h3 class="desserts__name">
                </h3>

                <div class="desserts__infoprice">
                    <p class="desserts__info"></p>
                    <p class="desserts__price"></p>
                </div>

            </div>
        </div>
    </section>

    <!--Order button-->
    <button class="orderbtn">Commander</button>


    <!--Footer-->
    <footer id="wrapper-footer">
        <div class="footercontainer">
            <img src="images/ohmyfood@2x.svg" alt="logo" class="footercontainer__logo">

            <a href="#" class="footercontainer__icon">
                <i class="fas fa-utensils"></i>
                Proposer un restaurant
            </a>

            <a href="#" class="footercontainer__icon">
                <!--Icon does not display when using : fa-solid fa-handshake-angle / I've changed it for hands-helping-->
                <i class="fa fa-hands-helping"></i>
                Devvenir partenaire
            </a>

            <a href="#" class="footercontainer__legal">
                Mentions légales
            </a>

            <a href="mailto:contact@ohmygfood.fr" class="footercontainer__contact">
                Contact
            </a>
        </div>
    </footer>

</body>

</html>
